<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Checkout</title>
</head>
<body class="checkout-body">

    <header class="very-small-nav-header">
        <nav class="nav">
            <div class="logo">
                <div class="burger-bar">
                    <img src="./images/shared/tablet/icon-hamburger.svg" alt="burger-bar">
                </div>
                <a href="index.html"><img class="logo-img" src="./images/shared/desktop/logo.svg" alt="Logo"></a>
            </div>
            <ul>
                <a href="index.html"><li>Home</li></a>
                <a href="headphones.html"><li>Headphones</li></a>
                <a href="speakers.html"><li>Speakers</li></a>
                <a href="earphones.html"><li>Earphones</li></a>
            </ul>
            <div class="cart">
                <img src="./images/shared/desktop/icon-cart.svg" alt="cart">
            </div>
        </nav>
    </header>

    <section class="checkout-wraper">
        <div class="checkout">
            <div>
                <h2>Checkout</h2>
                <h4>Billing Details</h4>
            </div>
            <div class="name-mail-number">
                <div class="name">
                    <label for="name">Name</label>
                    <input type="text" placeholder="Alexei Ward">
                </div>
                <div class="mail">
                    <label for="mail">Email Address</label>
                    <input type="text" placeholder="alexei@mail.com">
                </div>
                <div class="number">
                    <label for="number">Phone Number</label>
                    <input type="text" placeholder="+1 202-555-0136">
                </div>
            </div>
            <h4>shipping info</h4>
            <div class="adress-zip-country">
                <div class="address">
                    <label for="address">Address</label>
                    <input type="text" placeholder="1137 Williams Avenue">
                </div>
                <div class="zip">
                    <label for="zip">ZIP Code</label>
                    <input type="text" placeholder="10001">
                </div>
                <div class="city">
                    <label for="city">City</label>
                    <input type="text" placeholder="+1 202-555-0136">
                </div>
                <div class="country">
                    <label for="country">Country</label>
                    <input type="text" placeholder="United States">
                </div>
            </div>
            <h4>payment details</h4>
            <div class="payment">
                <div class="payment-p">
                    <p>Payment Method</p>
                </div>
                <div class="payment-checkbox">
                    <input type="text" placeholder="e-Money" style="margin-bottom: 1rem;">
                    <input type="text" placeholder="Cash on Delivery">
                </div>
                <div class="e-money-number">
                    <label for="money-number">e-Money Number</label>
                    <input type="text" placeholder="238521993">
                </div>
                <div class="money-pin">
                    <label for="money-pin">e-Money PIN</label>
                    <input type="text" placeholder="238521993">
                </div>
            </div>
        </div>
        <div class="summary">
            <h3>summary</h3>
            <div class="whole-product">
                <div class="product">
                    <div class="product-img-price">
                        <img src="./images/cart/image-xx59-headphones.jpg">
                        <div class="price-brend">
                            <h5>XX99 MK II</h5>
                            <p>$ 2,999</p>
                        </div>
                    </div>
                    <div>
                        <p>x1</p>
                    </div>
                </div>
                <div class="prices">
                    <div class="total">
                        <p>TOTAL</p>
                        <h6>$ 5,396</h6>
                    </div>
                    <div class="shipping">
                        <p>SHIPPING</p>
                        <h6>$ 50</h6>
                    </div>
                    <div class="grand-total">
                        <p>GRAND TOTAL</p>
                        <h5>$ 5,446</h5>
                    </div>
                    <button class="button-1">CONTINUE & PAY</button>
                </div>
            </div>
        </div>
    </section>


</body>
</html>
